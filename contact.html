<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

</head>
<body>
<div class="contain">
	<header id="header">
		<a href="index.html" id="name">Whitney A. Webster</a>
			<nav id="sidebar">
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container">
	<section class="main-section">
		<h1>Contact</h1>

		<form id="ContactForm">
			<ul>
				<li>
					<label for="Name">Name</label>
					<input type="text" name="client" id="client" placeholder="John Smith" required="required">
				</li>
				<li>
					<label for="Email">Email</label>
					<input type="text" name="Email" id="email" placeholder="Example@gmail.com" required="required">
				</li>
				<li>
					<label for="Message">Message</label>
					<textarea id="Message" name="Message" required="required"></textarea>
				</li>
			</ul>
			<input type="submit" name="Submit">
		</form>
	</section>

	<section class="links">
		<div id="connectlink">
			<h2>Connect With Me</h2>

			<a href="https://github.com/whitaweb" target="blank"><img src="assets/images/if_social_github_1037349.png" class="soc" alt="Github" ></a>
			<a href="https://www.linkedin.com/in/whitney-a-webster-502a923/" target="blank"><img src="assets/images/if_linkedin_295907.png" class="soc" alt="LinkedIn"></a>
			<a href="https://stackexchange.com/users/11175709/whitaweb" target="blank"><img src="assets/images/if_5333_-_Stackoverflow_1313486.png" class="soc" alt="Stackoverflow"></a>
		</div>
	</section>
</div>
